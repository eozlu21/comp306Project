<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home Screen</title>
    <link rel="stylesheet" href="/css/homepageScreen.css">
</head>
<body>
<div class="container">
    <header>
        <h1>Home Screen</h1>
        <div class="search-bar">
            <form th:action="@{/search}" method="get">
                <input type="text" name="keyword" class="search-box" placeholder="Search for products...">
                <button type="submit" class="search-button">üîç</button>
            </form>
        </div>

        <!-- Sort by Price -->
        <div class="sort-container">
            <form th:action="@{/sort}" method="get">
                <label for="sortOrder">Sort by Price:</label>
                <select name="order" id="sortOrder" onchange="this.form.submit()">
                    <option value="asc" th:selected="${sortOrder == 'asc'}">Low to High</option>
                    <option value="desc" th:selected="${sortOrder == 'desc'}">High to Low</option>
                </select>
            </form>
        </div>
        <!-- Category Filter Buttons -->
        <div class="category-buttons">
            <button onclick="filterByCategory('phone')">Phones</button>
            <button onclick="filterByCategory('laptop')">Laptops</button>
            <button onclick="filterByCategory('camera')">Cameras</button>
        </div>
        <div class="button-container">
            <button>Wishlist</button>
            <button>ShoppingCart</button>
            <button>Orders</button>
            <button>Profile</button>
        </div>
    </header>

    <main>
        <h2>Popular products:</h2>
        <div class="product-list">
            <!-- Iterate over the products list -->
            <div class="product" th:each="product : ${products}">
                <!-- Product Image -->
                <img th:src="${product.imageURL}" alt="Product Image" class="product-image">

                <!-- Product Details -->
                <div class="product-details">
                    <p class="product-name" th:text="${product.productName}">Product Name</p>
                    <p class="brand" th:text="'Brand: ' + ${product.brand}">Brand</p>
                    <p class="price" th:text="'Price: $' + ${product.price}">Price</p>
                </div>

                <!-- Reviews Section -->
                <div class="reviews">
                    <h3>Reviews</h3>
                    <ul>
                        <li>Username1: "Great product!"</li>
                        <li>Username2: "Satisfied with the quality."</li>
                        <li>Username3: "Worth the price!"</li>
                    </ul>
                </div>

                <!-- Show Details Button -->
                <a class="details-button" th:href="@{/productDetails/{id}(id=${product.productId})}">
                    Show Details
                </a>
            </div>
        </div>
    </main>
</div>

<!-- JavaScript for Category Filtering -->
<script>
    function filterByCategory(category) {
        window.location.href = '/products/' + category;
    }
</script>

</body>
</html>
